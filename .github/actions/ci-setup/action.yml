name: CI Setup
description: "Shared CI setup: Bun + dependency install (requires checkout)"

inputs:
  node-version:
    description: "Node.js version to install (default: 24.x)"
    required: false
    default: "24.x"

  bun-version:
    description: "Bun version to install (default: 1.3.9)"
    required: false
    default: "1.3.9"

  bun-download-url:
    description: "Optional Bun download URL override (avoids GitHub API tag fetch). If omitted, defaults to the Bun baseline Linux x64 release asset for the selected bun-version."
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v6.2.0
      with:
        node-version: ${{ inputs.node-version }}

    - name: Cache apt packages
      id: apt-cache
      uses: actions/cache@v5.0.3
      with:
        path: |
          /var/cache/apt/archives
          /var/lib/apt/lists
        key: apt-${{ runner.os }}-build-essential-python3

    - name: Install build tools (argon2)
      if: steps.apt-cache.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3
      shell: bash

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2.1.2
      with:
        bun-version: ${{ inputs.bun-version }}
        bun-download-url: ${{ inputs.bun-download-url || format('https://github.com/oven-sh/bun/releases/download/bun-v{0}/bun-linux-x64-baseline.zip', inputs.bun-version) }}

    - name: Cache Bun install
      uses: actions/cache@v5.0.3
      with:
        path: |
          ~/.bun/install/cache
        key: bun-${{ runner.os }}-${{ inputs.bun-version }}-${{ hashFiles('bun.lock') }}
        restore-keys: |
          bun-${{ runner.os }}-${{ inputs.bun-version }}-
          bun-${{ runner.os }}-

    - name: Install dependencies
      run: bun install --frozen-lockfile
      shell: bash
