name: CI

"on":
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  NEXT_TELEMETRY_DISABLED: "1"

jobs:
  lint:
    name: Lint (Biome + ESLint)
    runs-on: ${{ fromJSON(vars.ACTIONS_RUNNER_LABELS || '["ubuntu-latest"]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1

      - name: Setup
        uses: ./.github/actions/ci-setup

      - name: Lint
        run: bun run lint

  typecheck:
    name: Typecheck
    runs-on: ${{ fromJSON(vars.ACTIONS_RUNNER_LABELS || '["ubuntu-latest"]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1

      - name: Setup
        uses: ./.github/actions/ci-setup

      - name: Typecheck
        run: bun run typecheck

  test:
    name: Test (Vitest)
    runs-on: ${{ fromJSON(vars.ACTIONS_RUNNER_LABELS || '["ubuntu-latest"]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1

      - name: Setup
        uses: ./.github/actions/ci-setup

      - name: Test
        run: bun run test

  build:
    name: Build (Next.js)
    runs-on: ${{ fromJSON(vars.ACTIONS_RUNNER_LABELS || '["ubuntu-latest"]') }}
    needs: ["lint", "typecheck", "test"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1

      - name: Setup
        uses: ./.github/actions/ci-setup

      - name: Cache Next.js build cache
        uses: actions/cache@v5.0.3
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: nextcache-${{ runner.os }}-${{ hashFiles('bun.lock') }}-${{ hashFiles('next.config.ts', 'src/**/*.ts', 'src/**/*.tsx', 'src/**/*.js', 'src/**/*.jsx') }}
          restore-keys: |
            nextcache-${{ runner.os }}-${{ hashFiles('bun.lock') }}-
            nextcache-${{ runner.os }}-

      - name: Build
        run: bun run build
