version: 2
updates:
  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "04:00"
    ignore:
      # Keep typings aligned with Node LTS (we target Node 24.x).
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
    groups:
      dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 10
